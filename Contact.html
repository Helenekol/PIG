<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style type="text/css">
  .titre-contact{
      font-family: Arial, Helvetica, sans-serif;
  }
  .Telephone{
      font-family: Arial, Helvetica, sans-serif;
  }
  .numéro{
      font-family: Arial, Helvetica, sans-serif;
  }
  .E-mail{
      font-family: Arial, Helvetica, sans-serif;
  }
  .email{
      font-family: Arial, Helvetica, sans-serif;
  }
  </style>
</head>
<body>
    <div id="app">
        <template>
                <v-card flat tile>
                        <v-toolbar color="cyan" dark>
                          <v-toolbar-side-icon></v-toolbar-side-icon>
              
                          <v-toolbar-title class="titre-contact">Contact</v-toolbar-title>
              
                          <v-spacer></v-spacer>
              
                          <v-btn icon>
                            <v-icon>search</v-icon>
                          </v-btn>
                        </v-toolbar>
                <v-card>
                  <v-card-title>
                    <span class="Telephone">Téléphone</span>
                  </v-card-title>
                <v-card-text class="numéro"> 
                    {{recupContact.phone}}
                </v-card-text>
                <div class="telephone">
                    <v-btn round color="primary" dark>Appeler</v-btn>
                </div>
                <v-card-title>
                        <span class="E-mail">E-mail</span>
                      </v-card-title>
                  
                      <v-card-text class="email"> 
                          email@email.fr
                    </v-card-text>
                    <div class="telephone">
                        <v-btn round color="primary" dark>Envoyer un mail </v-btn>
                    </div>
                  <v-card-actions>
                    <v-list-tile class="grow">
              
                      <v-list-tile-content>
                      </v-list-tile-content>
              
                      <v-layout
                        align-center
                        justify-end
                      >
                      </v-layout>
                    </v-list-tile>
                  </v-card-actions>
                </v-card>
              </template>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
        <script>

                new Vue({ el: '#app',
                data () {
                  return {
                    items: [],
                    dialogContact: false,
                    recupContact:{}
                  }
                },
            
                methods: {
                  showContact (){
                  this.dialogContact = true
                  },

                  RecupContact (){
                  this.recupContact =  JSON.parse(localStorage.getItem("infoContact"))
                }
                }
                })
               
    </script>
</body>
</html>
